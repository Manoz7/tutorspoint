{% extends 'admin/admin_nav.html' %}

{% block css%}
<style>
    .profile-box {
        border: 1px solid grey;
        border-radius: 2%;
        

    }

    .profile-box h2 {
        font-weight: bold;
        font-family: 'Monotype Corsiva';
        color: #E6120E;
        text-align: center;

    }
</style>
{% endblock css %}

{% block body %}
<div class="container my-3">
    <div class="profile-box">

        <h2 class="text-center text-danger mt-3">My Profile</h2>
        <hr>
        {% include 'messages.html' %}
        <div align=" left" class="container-fluid" style="width:80%;margin-bottom:5%">
            <hr>
            <div class="row">
                <div class="col-md-6 div2">
                    <strong>Full Name:</strong> {{profile.first_name}} {{profile.last_name}}
                </div>

            </div>
            <hr>

            <div class="row">
                <div class="col-md-6 div2">
                    <strong>Username :</strong> {{profile.username}}
                </div>

            </div>
            <hr>

            <div class="row">
                <div class="col-md-6 div2">
                    <strong>Email Id :</strong> {{profile.email}}
                </div>

            </div>
            <hr>


            <div class="d-flex mt-2 text-center">
                <a href="{% url 'edit_admin' profile.id %}" class="m-1">
                    <button class="btn btn-outline-success btn-sm">
                        <i class="fa fa-edit"></i> Edit Profile
                    </button>
                </a>
                <a href="{% url 'changeadminpass' profile.id %}" class="m-1">
                    <button class="btn btn-outline-danger btn-sm">
                        <i class="fa fa-key"></i> Change Password
                    </button>
                </a>

            </div>
        </div>

    </div>
</div>
{% endblock %}
