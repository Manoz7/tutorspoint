{% extends 'admin/admin_nav.html' %}

{% block css%}
<style>
    .container {
        min-height: 80vh;
    }
</style>
{% endblock %}

{% block body %}


<div class="container ">
    <div class="my-3">
        <h2>Update subject</h2>
    </div>
    <div>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% include '../messages.html' %}
            <div class="form-group">
                <label>Subject Name</label>
                <input type="text" class="form-control" value="{{sub.sub_name}}" name="sub_name"
                    placeholder="Enter Subject Name" required>
            </div>

            <div class="form-group my-2">
                <label>Subject Description</label>
                <textarea name="sub_desc" id="sub_desc" cols="30" class="form-control" rows="10"
                    placeholder="sub Description" required></textarea>
            </div>

            
            <div class="form-group my-2">

                <button type="submit" class="btn btn-primary" id="update">Update</button>

            </div>

        </form>
    </div>
</div>
{% endblock %}

{% block js %}

<script>
    document.getElementById('sub_desc').onclick = function () {
        document.getElementById('sub_desc').innerHTML = '{{sub.sub_desc}}';
    }
</script>

{% endblock %}
